before_install:
- sudo apt-get update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- mkdir _build
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4013/cz4013-13-14-2.tex
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4013/cz4013-14-15-2.tex
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4013/cz4034-12-13-2.tex
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4013/cz4034-13-14-2.tex
- pdflatex -shell-escape -halt-on-error -interaction=nonstopmode cz4013/cz4034-14-15-2.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - cz4013-13-14-2.tex
  - cz4013-14-15-2.tex
  - cz4034-12-13-2.tex
  - cz4034-13-14-2.tex
  - cz4034-14-15-2.tex
  skip_cleanup: true
  on:
    repo: Andyccs/ntucs-pyp
    tags: true
